name: ðŸ§® Auto Update Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs every 24 hours (midnight UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests PyGithub

      - name: Run Stats Script
        run: python .github/scripts/update_stats.py

      - name: Commit Changes
        run: |
          git config --global user.name "SandyieBot"
          git config --global user.email "dksanjay39@gmail.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update solved problems"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
